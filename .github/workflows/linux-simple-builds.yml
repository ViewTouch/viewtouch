name: Linux builds (basic)

on: [push, pull_request]

jobs:
  build:
    name: ${{matrix.cxx}}, C++${{matrix.std}}, ${{matrix.build_type}}
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        cxx:
          - g++-12
          - g++-13
          - g++-14
          - clang++-16
          - clang++-17
          - clang++-18
        build_type: [Debug] #, Release]
        std: [17]
        include:
        # cannot be installed on ubuntu-24.04 be default?
          - cxx: g++-12
            cc: gcc-12
            other_pkgs: g++-12
          - cxx: g++-13
            cc: gcc-13
            other_pkgs: g++-13
          - cxx: g++-14
            cc: gcc-14
            other_pkgs: g++-14
          - cxx: clang++-16
            cc: clang-16
            other_pkgs: clang-16
          - cxx: clang++-17
            cc: clang-17
            other_pkgs: clang-17
          - cxx: clang++-18
            cc: clang-18
            other_pkgs: clang-18
          # GCC 14 + C++20
          - cxx: g++-14
            cc: gcc-14
            other_pkgs: g++-14
            std: 20
            build_type: Debug
          # Clang 18 + C++20
          - cxx: clang++-18
            cc: clang-18
            other_pkgs: clang-18
            std: 20
            build_type: Debug

    steps:
    - uses: actions/checkout@v2

    - name: Prepare environment
      env:
        TZ: "America/Los_Angeles"
      run: |
        sudo ln -snf /usr/share/zoneinfo/${TZ} /etc/localtime
        echo ${TZ} | sudo tee /etc/timezone
        sudo apt-get update -q
        sudo apt-get install -y -y --no-install-recommends \
          ${{matrix.other_pkgs}} \
          build-essential \
          xorg-dev \
          libmotif-dev \
          libfreetype6-dev \
          cmake \
          git \
          xwit \
          xfonts-base \
          xfonts-75dpi \
          xfonts-100dpi \
          tzdata \
          libcurl4-gnutls-dev

    - name: Configure build
      working-directory: ${{runner.workspace}}
      env:
        CC: ${{matrix.cc}}
        CXX: ${{matrix.cxx}}
        CXXFLAGS: ${{matrix.cxxflags}}
      # Note: $GITHUB_WORKSPACE is distinct from ${{runner.workspace}}.
      #       This is important
      run: |
        cmake -S $GITHUB_WORKSPACE -B _build_${{matrix.cxx}}_${{matrix.std}} \
          -DCMAKE_INSTALL_PREFIX="${PWD}/_install_${{matrix.cxx}}_${{matrix.std}}" \
          -DCMAKE_BUILD_TYPE="${{matrix.build_type}}" \
          -DCMAKE_CXX_STANDARD=${{matrix.std}} \
          -DCMAKE_CXX_EXTENSIONS=OFF \

    - name: Build tests + lib
      working-directory: ${{runner.workspace}}
      run: |
        cmake --build _build_${{matrix.cxx}}_${{matrix.std}} -j2
        cmake --build _build_${{matrix.cxx}}_${{matrix.std}} --target install

    - name: Run tests
      env:
          CTEST_OUTPUT_ON_FAILURE: 1
      working-directory: ${{runner.workspace}}
      run: cmake --build _build_${{matrix.cxx}}_${{matrix.std}} --target test
